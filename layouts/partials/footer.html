<div style="display:flex;justify-content:space-between;align-items:center;padding:25px 0;">
  <p style="font-size: 0.75rem; opacity: 0.4;margin:0;">Copyright © 2026 Alex Cha</p>
  <button id="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark mode" style="background:none;border:none;cursor:pointer;font-size:0.75rem;padding:0;color:var(--text-color);opacity:0.6;">◐</button>
</div>

<script>
  function toggleTheme() {
    const html = document.documentElement;
    if (html.getAttribute('data-theme') === 'dark') {
      html.setAttribute('data-theme', 'light');
      localStorage.setItem('theme', 'light');
    } else {
      html.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
    }
  }

  const saved = localStorage.getItem('theme') || 'dark';
  document.documentElement.setAttribute('data-theme', saved);
</script>
